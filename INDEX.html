<!DOCTYPE html>

<body>
    <script>
        //let
        let a = 2;
        console.log(a)

        a=3; //cannot be redeclared but can be reassigned 
        console.log(a);

        //var
        var b = 5;
        console.log(b);

        var b = 91; //var either can be redeclared or reassigned
        console.log(b); 
        
        //creating a object
        var student={
            name:"Karandeep",
            age:20,
            course:"BCA",
            city:"Delhi",
            isadmin:"yes",
            hobbies:['Reading','Sleeping','Eating']
        }
        console.log(student);

        console.log(student.name);
        console.log(student.age);

        console.log(student['course']);
        console.log(student["city"]);
        
        //modifying data
        student.age=21;
        console.log(student);

        student.name="Karan";
        console.log(student);
        
        //adding new key to the object
        student.surname='Singh';
        console.log(student);

        student.country='India';
        console.log(student);
        
        //deleting a key
        delete student.isadmin;
        console.log(student);

        delete student.city;
        console.log(student);
        
        //nested object
        var person={
            name:"Kartikey",
            age:20,
            marks:{
                Java:51,
                CPP:49,
                SE:50
            }
        }
        console.log(person);
        console.log(person.marks);
        console.log(person.marks.Java);
